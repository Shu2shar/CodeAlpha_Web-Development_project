<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <main>
        <div class="box">
            <h2>Age Calculator</h2>

            <!-- Date of birth input -->
            <input type="date" id="dob" max="" />

            <!-- Calculate Button -->
            <button onclick="calculateAge()">Calculate Age</button>

            <!-- Result -->
            <div id="result"></div>

            <!-- Footer -->
            <footer>üíå: tsamritsar@gmail.com</footer>
        </div>
    </main>

    <script>
        // Set today's date as the max allowed for DOB
        document.getElementById("dob").max = new Date().toISOString().split("T")[0];

        // Age Calculation Function
        function calculateAge() {
            const dob = document.getElementById("dob").value;
            const result = document.getElementById("result");

            if (!dob) {
                result.innerHTML = "‚ùó Please select your date of birth.";
                return;
            }

            const dobDate = new Date(dob);
            const today = new Date();

            let years = today.getFullYear() - dobDate.getFullYear();
            let months = today.getMonth() - dobDate.getMonth();
            let days = today.getDate() - dobDate.getDate();

            // Adjust if days are negative
            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            // Adjust if months are negative
            if (months < 0) {
                years--;
                months += 12;
            }

            result.innerHTML = `üéâYou are <b>${years}</b> years, <b>${months}</b> months, and <b>${days}</b> days old.`;
        }
    </script>
</body>

</html>
